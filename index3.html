<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css"
    <title></title>
</head>
<body>
    <div class="encabezado">
        <button class="back">
            <p>< Back</p>
        </button>
        <div class="marca">
            <h1 class="encabezado1">Little</h1>
            <h1 class="encabezado2">Lemmon</h1>
        </div>
        <div class="login-cart">
            <button class="carta">
                <img src="https://cdn.pixabay.com/photo/2017/06/10/07/18/list-2389219_1280.png" alt="icono" width=25vh>
            </button>
        </div>
    </div>
    <div class="seccion2">
        <div>
            <h1 class="welcome">Sing up</h1>
        </div>
        <div class="formulario">
            <form>
                <label for="first">First name</label>
                <input class="first" style="border-radius: 20px;" type="text" id="first" name="first">
            </form>
            <form>
                <label for="last">Last name</label>
                <input class="last" style="border-radius: 20px;" type="text" id="last" name="last">
            </form>
            <form>
                <label for="create">Create a user name</label>
                <input class="create" style="border-radius: 20px;" type="text" id="creat" name="create">
            </form>
            <form>
                <label for="phone">Phone number</label>
                <input class="phone" style="border-radius: 20px;" type="number" id="phone" name="phone">
            </form>
            <form>
                <label for="email">Email</label>
                <input class="email" style="border-radius: 20px;" type="email" id="email" name="email">
            </form>
            <form>
                <label for="pass">Password</label>
                <input class="pass" style="border-radius: 20px;" type="password" id="pass" name="pass">
            </form>
            <form>
                <label for="confirm">Confirm Password</label>
                <input class="confirm" style="border-radius: 20px;" type="password" id="pass" name="pass">
            </form>
        </div>
        <div class="submit">
            <button class="submit-button">
                <p>SUBMIT</p>
            </button>
        </div>
    </div>
</body>
</html>
